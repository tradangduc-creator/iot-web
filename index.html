<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web ‚Üí AWS IoT (HTTPS Publish)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 40px auto; max-width: 760px; text-align: center; }
    h2 { color: #222; }
    .buttons { margin-bottom: 12px; }
    button {
      background: #0b5ed7; border: none; color: #fff; padding: 10px 16px; margin: 6px 6px;
      border-radius: 8px; font-size: 15px; cursor: pointer;
    }
    button:hover { background:#0a53be; }
    pre { background:#111; color:#0f0; padding:14px; min-height:220px; border-radius: 10px; text-align:left; overflow:auto; }
  </style>
</head>
<body>
  <h2>ƒêi·ªÅu khi·ªÉn IoT qua AWS (HTTPS Publish)</h2>
  <div class="buttons">
    <button id="btnStart">‚ñ∂ G·ª≠i START</button>
    <button id="btnStop">‚èπ G·ª≠i STOP</button>
  </div>
  <pre id="log">ƒêang kh·ªüi ƒë·ªông...</pre>

  <!-- Ch·ªâ c·∫ßn AWS SDK v2 -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1481.0.min.js"></script>
  <script>
  // ===== C·∫§U H√åNH C·ª¶A B·∫†N =====
  const REGION = 'ap-southeast-1';
  const IDENTITY_POOL_ID = 'ap-southeast-1:4b3cda65-f97c-4b12-9619-18ace38d8cf7';

  // ‚úÖ D√ôNG ENDPOINT REST CHU·∫®N CHO IOT DATA PLANE (KH√îNG D√ôNG ENDPOINT D√ÄI C·ª¶A BROKER)
  const IOT_DATA_ENDPOINT = 'https://data-ats.iot.ap-southeast-1.amazonaws.com';

  const TOPIC_PUB = 'web/control';     // Web g·ª≠i l·ªánh
  // ============================

  const $log = document.getElementById('log');
  const log = (...a)=>{ $log.textContent += a.join(' ') + '\n'; $log.scrollTop = $log.scrollHeight; };

  // 1) L·∫•y credentials t·ª´ Cognito
  AWS.config.region = REGION;
  AWS.config.credentials = new AWS.CognitoIdentityCredentials({ IdentityPoolId: IDENTITY_POOL_ID });

  let iotData = null;
  AWS.config.credentials.get((err) => {
    if (err) { log('‚ùå L·ªói Cognito:', err); return; }
    log('‚úÖ ƒê√£ c√≥ AWS credentials t·ª´ Cognito.');

    // 2) Kh·ªüi t·∫°o IoT Data client (HTTPS) ‚Äî c·∫ßn hostname, KH√îNG c√≥ "https://"
    iotData = new AWS.IotData({ endpoint: IOT_DATA_ENDPOINT.replace('https://','') });
    log('üîó S·∫µn s√†ng publish qua HTTPS t·ªõi:', IOT_DATA_ENDPOINT);
  });

  // 3) H√†m g·ª≠i l·ªánh qua HTTPS Publish
  function send(cmd){
    if (!iotData) { log('‚è≥ ƒêang kh·ªüi t·∫°o‚Ä¶ vui l√≤ng ƒë·ª£i'); return; }
    const payload = JSON.stringify({ cmd, ts: Date.now() });
    const params = { topic: TOPIC_PUB, payload, qos: 0 };
    iotData.publish(params, (err, data)=>{
      if (err) log('‚ö†Ô∏è Publish error:', JSON.stringify(err));
      else     log('üì§ ƒê√£ g·ª≠i (HTTPS):', payload, '‚Üí', TOPIC_PUB);
    });
  }

  document.getElementById('btnStart').onclick = ()=> send('START');
  document.getElementById('btnStop').onclick  = ()=> send('STOP');
  </script>
</body>
</html>
